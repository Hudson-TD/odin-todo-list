<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Odin Project: Todo List</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="../src/style.css" />
  </head>
  <body>
    <div id="projects-container">
      <form>
        <label for="project-form-input">Project Name</label>
        <input type="text" name="project-name" id="project-form-input" />
        <button type="button" id="submitProjectBtn">Add Project</button>
      </form>
      <ul id="projects-list"></ul>
    </div>
    <div></div>
    <form>
      <label for="task-title-input">Name</label>
      <input type="text" name="project-name" id="task-title-input" />
      <label for="task-description-input">Description</label>
      <input type="text" name="project-name" id="task-description-input" />
      <label for="task-due-date-input">Due Date</label>
      <input type="date" name="project-name" id="task-due-date-input" />
      <label for="task-priority-input">Priority</label>
      <select id="task-priority-input">
        <option value="Low">Low</option>
        <option value="Normal">Normal</option>
        <option value="High">High</option>
        <option value="Urgent">Urgent</option>
      </select>

      <button type="button" id="submitTaskBtn">Add Task</button>
    </form>
    <ul id="tasks-container">
      Tasks
    </ul>
  </body>
</html>
